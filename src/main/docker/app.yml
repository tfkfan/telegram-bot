# This configuration is intended for development purpose, it's **your** responsibility to harden it for production
name: telegrambot
services:
  app:
    image: telegrambot
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
    ports:
      - 127.0.0.1:8080:8080
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost:8080/management/health
      interval: 5s
      timeout: 5s
      retries: 40
    depends_on:
      postgresql:
        condition: service_healthy
  postgresql:
    extends:
      file: ./postgresql.yml
      service: postgresql
